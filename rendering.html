		457,486,483,457,483,490,488,453,487,453,492,487,452,457,397,457,490,397,482,488,491,488,487,491,397,490,489,490,484,489,491,487,493,491,493,495,497,397,489,497,489,498,487,492,450,487,450,493,494,452,397,
		494,397,497,493,450,503,493,503,496,449,494,497,449,497,502,495,493,496,495,496,500,502,497,498,502,498,499,500,496,504,500,504,501,470,502,499,470,499,471,496,503,465,496,465,504,466,449,502,466,502,470
	]
};

// settings ---------------------------

var	rotation = vec3.create([ .3, .4, 0 ]),
	translation = vec3.create([0, 0, -9]),
	defaultColor = vec3.create([ 200, 224, 255 ]);
	light = vec3.create([ -3, 2.5, -10 ]),
	model = ape;

// init -------------------------------

var	$canvas, canvas, cw, ch, ctx, touch = (typeof Touch == 'object');

$(function () {
	$canvas = $('canvas');
	canvas = $canvas[0];
	ctx = canvas.getContext('2d');
	modelView = mat4.create();
	modelViewRotation = mat4.create();
	loadModel(model);
	updateModelView();
	resize();
	$(window).resize(resize);
	$canvas.mousedown(mousedown);
	$canvas.mousewheel(zoom);
	$canvas.bind('touchstart', mousedown);
});

function resize () {
	var $doc = $(document);
	canvas.width = $doc.width();
	canvas.height = $doc.height();
	projection = mat4.perspective(90, canvas.width / canvas.height, 4, 16);
	draw();
}

// navigation -------------------------

var	prevMouse = {}, evt;

function mousedown (oevt) {
	evt = (touch) ? oevt.originalEvent.touches[0] : oevt;
	prevMouse.pageX = evt.pageX;
	prevMouse.pageY = evt.pageY;
	$canvas.bind('mousemove', (evt.which == 1) ? rotate : translate);
	$canvas.bind('mouseup', mouseup);
	$canvas.bind('mouseout', mouseup);
	$canvas.bind('touchmove', (touch && oevt.originalEvent.touches.length > 1) ? translate : rotate);
	$canvas.bind('touchend', mouseup);
	oevt.preventDefault();
}
function mouseup () {
	$canvas.unbind('mousemove', rotate);
	$canvas.unbind('mousemove', translate);
	$canvas.unbind('mouseup', mouseup);
	$canvas.unbind('mouseout', mouseup);
	$canvas.unbind('touchmove', rotate);
	$canvas.unbind('touchmove', translate);
	$canvas.unbind('touchend', mouseup);
}

function rotate (oevt) {
	evt = (touch) ? oevt.originalEvent.touches[0] : oevt;
	rotation[0] += 8 * (evt.pageY - prevMouse.pageY) / canvas.height;
	rotation[1] += 8 * (evt.pageX - prevMouse.pageX) / canvas.width;
	prevMouse.pageX = evt.pageX;
	prevMouse.pageY = evt.pageY;
	updateModelView();
	draw();	
}
function translate (oevt) {
	evt = (touch) ? oevt.originalEvent.touches[0] : oevt;
	translation[0] += 8 * (evt.pageX - prevMouse.pageX) / canvas.width;
	translation[1] -= 8 * (evt.pageY - prevMouse.pageY) / canvas.height;
	prevMouse.pageX = evt.pageX;
	prevMouse.pageY = evt.pageY;
	updateModelView();
	draw();	
}
function zoom (evt, delta) {
	translation[2] += translation[2] / (((delta > 0) ? 1 : -1) * 20);
	updateModelView();
	draw();
}

// model loading ----------------------

var	triangles;

function loadModel (model) {
	triangles = [];
	for (var i = 0; i < model.indices.length; i += 3) {

		var t = {};

		var c = (model.colors) ? vec3.create(model.colors.slice(i, i + 3)) : defaultColor;
		t.vertices = [];
		t.vertexNormals = [];
		t.vertexColorsA = [];
		t.vertexColorsB = [];
		for (var p = 0; p < 3; p++) {
			var index = model.indices[i + p] * 3;
			t.vertices[p] = vec3.create(model.vertices.slice(index, index + 3));
			t.vertexNormals[p] = vec3.normalize(vec3.create(model.vertexNormals.slice(index, index + 3)));
			var angle = Math.acos(vec3.dot(vec3.normalize(vec3.subtract(light, t.vertices[p], vec3.create())), t.vertexNormals[p])) / Math.PI;
			var prefix = 'rgba(' + Math.floor(angle * c[0]) + ',' + Math.floor(angle * c[1]) + ',' + Math.floor(angle * c[2]);
			//prefix = 'rgba(' + ((p == 0) ? 255 : 0) + ',' + ((p == 1) ? 255 : 0) + ',' + ((p == 2) ? 255 : 0);
			t.vertexColorsA[p] = prefix + ',255)';
			t.vertexColorsB[p] = prefix + ',0)';
		}

		t.center = vec3.create(t.vertices[0]);
		vec3.add(t.center, t.vertices[1]);
		vec3.add(t.center, t.vertices[2]);
		vec3.scale(t.center, 1 / 3);

		t.normalsAvg = vec3.create(t.vertexNormals[0]);
		vec3.add(t.normalsAvg, t.vertexNormals[1]);
		vec3.add(t.normalsAvg, t.vertexNormals[2]);
		vec3.scale(t.normalsAvg, 1 / 3);

		t.normal = (model.normals) ? model.normals[i / 3] : vec3.normalize(
			vec3.cross(
				vec3.subtract(t.vertices[1], t.vertices[0], vec3.create()),
				vec3.subtract(t.vertices[2], t.vertices[0], vec3.create())
			)
		);

		var angle = Math.acos(vec3.dot(vec3.normalize(vec3.subtract(light, t.center, vec3.create())), t.normalsAvg)) / Math.PI;
		t.color = 'rgb(' + Math.floor(angle * c[0]) + ',' + Math.floor(angle * c[1]) + ',' + Math.floor(angle * c[2]) + ')';

		triangles.push(t);

	}
}

// rendering --------------------------

var	modelView, modelViewRotation, projection;

function updateModelView () {
	mat4.identity(modelView);
	mat4.translate(modelView, translation);
	mat4.rotateX(modelView, rotation[0]);
	mat4.rotateY(modelView, rotation[1]);
	mat4.rotateZ(modelView, rotation[2]);
	mat4.toRotationMat(modelView, modelViewRotation);
	triangles.sort(zorder);
}

var	buffer = [ vec3.create(), vec3.create(), vec3.create(), vec3.create(), vec3.create() ],
	gradientEnds = [ vec3.create(), vec3.create(), vec3.create() ],
	i, t, p, gradient, pmin = [], pmax = [];

function draw () {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	for (i = 0; i < triangles.length; i++) {
		t = triangles[i];
		mat4.multiplyVec3(modelViewRotation, t.normal, buffer[4]);
		if (vec3.dot(vec3.normalize(mat4.multiplyVec3(modelView, t.vertices[0], buffer[3])), buffer[4]) < 0
		 || vec3.dot(vec3.normalize(mat4.multiplyVec3(modelView, t.vertices[1], buffer[3])), buffer[4]) < 0 
		 || vec3.dot(vec3.normalize(mat4.multiplyVec3(modelView, t.vertices[2], buffer[3])), buffer[4]) < 0) {

			pmin[0] = pmin[1] =  10000;
			pmax[0] = pmax[1] = -10000;
			for (p = 0; p < 3; p++) {
				toScreen(t.vertices[p], buffer[p]);
				if (buffer[p][0] < pmin[0]) pmin[0] = buffer[p][0];
				if (buffer[p][1] < pmin[1]) pmin[1] = buffer[p][1];
				if (buffer[p][0] > pmax[0]) pmax[0] = buffer[p][0];
				if (buffer[p][1] > pmax[1]) pmax[1] = buffer[p][1];
			}

			gradientEnd(buffer[0], buffer[1], buffer[2], gradientEnds[0], buffer[3]);
			gradientEnd(buffer[1], buffer[0], buffer[2], gradientEnds[1], buffer[3]);
			gradientEnd(buffer[2], buffer[0], buffer[1], gradientEnds[2], buffer[3]);

			ctx.save();

			ctx.strokeStyle = t.color;
			ctx.beginPath();
			ctx.moveTo(buffer[0][0], buffer[0][1]);
			ctx.lineTo(buffer[1][0], buffer[1][1]);
			ctx.lineTo(buffer[2][0], buffer[2][1]);
			ctx.lineTo(buffer[0][0], buffer[0][1]);
			ctx.closePath();
			ctx.stroke();
			ctx.clip();

			ctx.fillStyle = 'black';
			ctx.fillRect(pmin[0], pmin[1], pmax[0], pmax[1]);

			ctx.globalCompositeOperation = 'lighter'
			for (p = 0; p < 3; p++) {
				gradient = ctx.createLinearGradient(buffer[p][0], buffer[p][1], gradientEnds[p][0], gradientEnds[p][1]);
				gradient.addColorStop(0, t.vertexColorsA[p]);
				gradient.addColorStop(1, t.vertexColorsB[p]);
				ctx.fillStyle = gradient;
				ctx.fillRect(pmin[0], pmin[1], pmax[0], pmax[1]);
			}

			ctx.restore();

 		}
	}
}

function zorder (t1, t2) {
	return modelView[ 2] * (t1.center[0] - t2.center[0]) +
	       modelView[ 6] * (t1.center[1] - t2.center[1]) +
	       modelView[10] * (t1.center[2] - t2.center[2]);	
}

function toScreen (world, screen) {
	mat4.multiplyVec3(projection, mat4.multiplyVec3(modelView, world, screen));
	screen[0] = (screen[0] / screen[2] + .5) *  canvas.width;
	screen[1] = (screen[1] / screen[2] - .5) * -canvas.height;
	screen[2] = 0;
}

var	qlen;

function gradientEnd (c, a, b, target, buffer) {
	vec3.subtract(b, a, target);
	qlen = vec3.length(target);
	qlen *= qlen;
	vec3.scale(target, vec3.dot(vec3.subtract(c, a, buffer), target) / qlen);
	vec3.add(target, a);
}

</script>
